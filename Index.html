<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
    <style>
        html {
            font-family: 'Poppins', sans-serif;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            border-radius: 10px;    
        }

        .f2r {
            text-align: left;
            font-size: 30px; 
            padding: 12px 12px;
        }
</style>
    <frameset cols="200&,*">
        <frame src="HTML/FKiri.html">
        <frame src="HTML/Fkanan.html" name="kanan">
    </frameset>
</head>
<body>
    <img src="/Image/large.png" alt="" class="logo">
    <h1 class="f2r">F2R.net</h1>
</body>
</html>
